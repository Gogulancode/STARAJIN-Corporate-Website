<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starajin CMS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="dashboard()" x-init="init()">
        <!-- Header -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">Starajin CMS</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" x-text="'Welcome, ' + user.email"></span>
                        <button @click="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Tabs -->
            <div class="mb-6">
                <nav class="flex space-x-8">
                    <button @click="activeTab = 'pages'" 
                            :class="activeTab === 'pages' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                            class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                        Pages
                    </button>
                    <button @click="activeTab = 'menus'" 
                            :class="activeTab === 'menus' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                            class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                        Menus
                    </button>
                </nav>
            </div>

            <!-- Pages Tab -->
            <div x-show="activeTab === 'pages'" class="space-y-6">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Pages Management</h3>
                        
                        <div x-show="loading" class="text-center py-4">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <p class="mt-2 text-gray-600">Loading pages...</p>
                        </div>

                        <div x-show="!loading && pages.length === 0" class="text-center py-8 text-gray-500">
                            No pages found
                        </div>

                        <div x-show="!loading && pages.length > 0" class="overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Page</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <template x-for="page in pages" :key="page.id">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm font-medium text-gray-900" x-text="page.translations[0]?.title || 'No title'"></div>
                                                <div class="text-sm text-gray-500" x-text="page.translations[0]?.description || 'No description'"></div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="page.key"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(page.createdAt).toLocaleDateString()"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                <a :href="'/page-editor.html?page=' + page.key" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                                                <button class="text-red-600 hover:text-red-900">Delete</button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menus Tab -->
            <div x-show="activeTab === 'menus'" class="space-y-6">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Navigation Menus</h3>
                        
                        <div x-show="loading" class="text-center py-4">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <p class="mt-2 text-gray-600">Loading menus...</p>
                        </div>

                        <div x-show="!loading && menus.length === 0" class="text-center py-8 text-gray-500">
                            No menus found
                        </div>

                        <div x-show="!loading && menus.length > 0" class="space-y-4">
                            <template x-for="menu in menus" :key="menu.id">
                                <div class="border rounded-lg p-4">
                                    <h4 class="font-medium text-gray-900 mb-2" x-text="menu.key"></h4>
                                    <div class="text-sm text-gray-600">
                                        <span x-text="menu.items.length"></span> menu items
                                    </div>
                                    <div class="mt-3 space-x-2">
                                        <button class="text-indigo-600 hover:text-indigo-900 text-sm">Edit</button>
                                        <button class="text-red-600 hover:text-red-900 text-sm">Delete</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div x-show="error" x-transition class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span x-text="error"></span>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                activeTab: 'pages',
                user: {},
                pages: [],
                menus: [],
                loading: false,
                error: '',
                
                init() {
                    // Check if user is logged in
                    const token = localStorage.getItem('cms_token');
                    const userData = localStorage.getItem('cms_user');
                    
                    if (!token || !userData) {
                        window.location.href = '/';
                        return;
                    }
                    
                    this.user = JSON.parse(userData);
                    this.loadData();
                },
                
                async loadData() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        await Promise.all([
                            this.loadPages(),
                            this.loadMenus()
                        ]);
                    } catch (error) {
                        this.error = 'Failed to load data: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadPages() {
                    const response = await fetch('http://localhost:3004/api/pages');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.pages = data.data;
                    } else {
                        throw new Error(data.error || 'Failed to load pages');
                    }
                },
                
                async loadMenus() {
                    const response = await fetch('http://localhost:3004/api/menus');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.menus = data.data;
                    } else {
                        throw new Error(data.error || 'Failed to load menus');
                    }
                },
                
                logout() {
                    localStorage.removeItem('cms_token');
                    localStorage.removeItem('cms_user');
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
